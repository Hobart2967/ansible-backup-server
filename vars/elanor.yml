sudo_users:
  - hobart

vms:
  - name: server1
    memory: 4096
    gpu_memory: 128
    hard_drive_path: /data/server1.vhd
    baseDirectory: /data/virtual-machines/

security:
  fail2ban:
    maxretry: 3
    bantime: 12h
    report:
      active: true
      data: 'Servers/elanor/Fail2Ban: Reporting Target'

  firewall:
    tcp:
      in:
        - 22
      out:
        - 21
        - 25
        - 80
        - 443
        - 43
    udp:
      in: []
      out:
        - 20
        - 21
        - 53

mailserver:
  active: true
  relay_info: 'Servers/elanor/MailRelay'

trustRelationships:
  - 'Servers/tharja/main'

storage_backups:
  - name: VirtualHostsFilesBackup
    source: 'Servers/tharja/main'
    remoteDirectory: /storage/vhosts/
    target: /backups/tharja/storage/vhosts
    exclude:
      - 'minecraft'
      - 'exchange'
      - 'node_modules'
      - 'pnTemp'
      - 'logs'
      - 'apps'

