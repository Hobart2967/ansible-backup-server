- name: Retrieve access data
  set_fact:
    user: "{{ lookup('viczem.keepass.keepass', backup.source, 'username') }}"
    password: "{{ lookup('viczem.keepass.keepass', backup.source, 'password') }}"
    host: "{{ lookup('viczem.keepass.keepass', backup.source, 'custom_properties', 'Hostname') }}"

- name: Concatenate the public keys
  set_fact:
    exclusions: "{{ ['--exclude='] | product(backup.exclude) | map('join') | list | join(' ') }}"

- name: Create backup target directory
  file:
    path: "{{ backup.target }}"
    state: directory

#- name: Create Backup job
#  ansible.builtin.cron:
#    name: "Backup storage {{ backup.remoteDirectory }}"
#    special_time: reboot
#    job: "rsync --bwlimit=2560 -auvz {{ user }}@{{ host }}:{{ backup.remoteDirectory }} {{ backup.target }} {{ exclusions }} --log-file=/backups/{{ backup.name }}.log"

- name: Register backup job
  set_fact:
    new_backup_jobs:
      - command: rsync --bwlimit=2560 -auvz {{ user }}@{{ host }}:{{ backup.remoteDirectory }} {{ backup.target }} {{ exclusions }} --log-file=/backups/{{ backup.name }}.log
        name: "{{ backup.name }}"

- name: Save jobs
  set_fact:
    backup_jobs: "{{ backup_jobs + new_backup_jobs }}"
